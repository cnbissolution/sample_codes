name: Debug Doxygen & Symbol Redirects

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz universal-ctags python3 jq

      - name: Doxygen (only if Doxyfile exists)
        run: |
          if [ -f Doxyfile ]; then
            echo "Running doxygen..."
            doxygen Doxyfile
          else
            echo "No Doxyfile in repo root; skipping doxygen."
          fi

      - name: List repo (debug)
        run: |
          echo "===== repo top ====="
          ls -la
          echo "===== find C/C++ files ====="
          find . -type f \( -name "*.c" -o -name "*.cc" -o -name "*.cpp" -o -name "*.cxx" -o -name "*.h" -o -name "*.hpp" \) | sed 's/^/ - /'
          echo "===================="

      - name: Test ctags on likely paths (debug)
        run: |
          which ctags || true
          ctags --version || true
          for f in server.cpp src/server.cpp ./server.cpp ./src/server.cpp; do
            if [ -f "$f" ]; then
              echo "---- ctags -x --c-kinds=f $f ----"
              ctags -x --c-kinds=f "$f" || true
            fi
          done

      - name: Run autodiscover (if present)
        env:
          SYMLINK_REPO: cnbissolution/sample_codes
          SYMLINK_BRANCH: main
        run: |
          if [ -f scripts/build_symbol_map_autodiscover.py ]; then
            echo "Running scripts/build_symbol_map_autodiscover.py"
            python3 scripts/build_symbol_map_autodiscover.py || true
          elif [ -f scripts/build_symbol_map.py ]; then
            echo "Running scripts/build_symbol_map.py"
            python3 scripts/build_symbol_map.py || true
          else
            echo "No symbol-map script found. (Expected scripts/build_symbol_map_autodiscover.py)"
          fi
          echo "---- redirects_generated.json ----"
          if [ -f redirects_generated.json ]; then
            cat redirects_generated.json
          else
            echo "(not generated)"
          fi

      - name: Generate redirect pages inside Doxygen site (if script exists)
        run: |
          if [ -f scripts/generate_redirects_doxygen_site_lenient.py ]; then
            python3 scripts/generate_redirects_doxygen_site_lenient.py || true
          elif [ -f scripts/generate_redirects_doxygen_site.py ]; then
            python3 scripts/generate_redirects_doxygen_site.py || true
          else
            echo "No redirect generator found. (Expected scripts/generate_redirects_doxygen_site_lenient.py)"
          fi
          echo "---- list sym dir ----"
          if [ -d docs_build/html/sym ]; then
            find docs_build/html/sym -maxdepth 4 -type f -name index.html -print
          else
            echo "(no sym dir)"
          fi

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Prefer Doxygen site if exists; otherwise fallback to plain 'site' (if you use it)
          path: |
            docs_build/html
            site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
