name: Build Doxygen site + symbol redirects

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz universal-ctags python3

      - name: Build Doxygen
        run: doxygen Doxyfile

      - name: Build symbol map (file+function -> blob line link)
        run: |
          python3 scripts/build_symbol_map.py

      - name: Generate redirect pages inside Doxygen site
        run: |
          python3 scripts/generate_redirects_doxygen_site.py

      - name: Upload artifact (Doxygen site root)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
